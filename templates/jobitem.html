<div class="border-bottom row" style="margin-bottom:16px;padding-bottom:8px;">
  <div class="col-10">
    <h4 
      style="color:rgb(120, 120, 120); margin-bottom:4px;">
      {{job['title']}}
    </h4>
    <div>
      <b>Location:</b> {{job['location']}}
    </div>
    {% if 'salary' in job and 'currency' in job %}
    <div>
       <b>Salary:</b>: {{job['currency']}}{{job['salary']}} <!-- Added the currency variable before the salary value -->
    </div>
    {% endif %}
  </div>
  <div class="col-2">
    <a href="/job/{{job['id']}}" type="button" class="btn btn-outline-primary">APPLY</a>
  </div>
 
</div>
